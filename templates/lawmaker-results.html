<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <style>
        body {
            background: rgb(170,232,255);
            background: linear-gradient(45deg, rgba(170,232,255,1) 0%, rgba(255,255,255,1) 72%);      height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;"
        }
    </style>
    <body>
        <nav class="navbar">
            <a href="/" class="navbar-brand ms-3">minimal political</a>
            <form class="d-flex w-50 input-group" action="/lawmaker-results">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="lawmaker-query" autocomplete="off">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <a href="" class="nav-link">about</a>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <!-- Lawmaker info parent card-->
                <div class="card col-4">
                    <img src="https://theunitedstates.io/images/congress/original/{{lawmaker_id}}.jpg" alt="" class="card-img-top mt-2 rounded w-75">
                    <div class="card-body">
                        <h1 class="card-title">{{ lawmaker_name }}</h1>
                        <h3>{{ lawmaker_chamber }}</h3>
                        <h3>{{ lawmaker_party }}</h3>
                    </div>
                </div>
                <!-- Votes parent card-->
                <div class="card col-8">
                    <div class="card-body">
                        <h1 class="card-title">Votes</h5>
                        <!-- Votes info cards container -->
                        <div class="container overflow-auto p-0" style="max-height: 500px; overflow: scroll;">
                            {% for vote in recent_votes %}
                                <div class="card">
                                    <div class="row py-1 m-0">
                                        <div class="col-2 m-0 my-auto">
                                            <p class="text-center m-0">{{ vote['date'][5:] }}</p>
                                            <p class="text-center m-0">{{ vote['date'][:4] }}</p>
                                        </div>
                                        <p class="col-8 m-0 text-center">{{ vote['title'] }}</p>
                                        <h5 class="col-2 m-0 text-center my-auto">{{ vote['position'] }}</h5>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
