<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
            <a href="home.html" class="navbar-brand">minimal political</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <a href="" class="nav-link">about</a>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <!-- Lawmaker info parent card-->
                <div class="card col-4">
                    <img src="https://image.shutterstock.com/image-vector/default-avatar-profile-icon-man-260nw-681058294.jpg" alt="" class="card-img-top mt-2">
                    <div class="card-body">
                        <h1 class="card-title">{{ lawmaker_name }}</h1>
                        <h3>{{ lawmaker_chamber }}</h3>
                        <h3>{{ lawmaker_party }}</h3>
                    </div>
                </div>
                <!-- Bills parent card-->
                <div class="card col-8">
                    <div class="card-body">
                        <h1 class="card-title">Bills</h5>
                        <!-- Bill info cards container -->
                        <div class="container overflow-auto">
                            <div class="card">
                                <div class="row py-1">
                                    <div class="col-2 m-0 my-auto">
                                        <p class="text-center m-0">{{ recent_bills_voted[3]['date'][5:] }}</p>
                                        <p class="text-center m-0">{{ recent_bills_voted[3]['date'][:4] }}</p>
                                    </div>
                                    <p class="col-8 m-0 text-center">{{ recent_bills_voted[3]['bill']['title'] }}</p>
                                    <p class="col-2 m-0 text-center my-auto">{{ recent_bills_voted[3]['position'] }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
